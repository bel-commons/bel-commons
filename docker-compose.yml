# Follow guide at https://realpython.com/blog/python/dockerizing-flask-with-compose-and-machine-from-localhost-to-the-cloud/

version: '3'

services:
  web:
    build: .
    volumes:
     - .:/app
    environment:
      PYBEL_CONNECTION: postgresql://pybeluser:pybelpassword@database:5432/pybeldb
      CELERY_BROKER_URL: amqp://broker
      CELERY_BACKEND_URL: redis://result_backend
      SECRET_KEY: ${SECRET_KEY}
      SECURITY_PASSWORD_SALT: ${SECURITY_PASSWORD_SALT}
    restart: always
    command: gunicorn -b 0.0.0.0:5000 bel_commons.wsgi:app --log-level=INFO
    # add more workers later -w ${PYBEL_GUNICORN_NUMBER_WORKERS}
    ports:
      - 80:5000
    depends_on:
     - database
     - broker
     - result_backend
     - worker

  worker:
    build: .
    volumes:
     - .:/app
    environment:
      PYBEL_CONNECTION: postgresql://pybeluser:pybelpassword@database:5432/pybeldb
      CELERY_BROKER_URL: amqp://broker
      CELERY_BACKEND_URL: redis://result_backend
      SECRET_KEY: ${SECRET_KEY}
      SECURITY_PASSWORD_SALT: ${SECURITY_PASSWORD_SALT}
    restart: always
    command: celery worker -A bel_commons.celery_worker.celery -l INFO
    depends_on:
     - database
     - broker
     - result_backend

  database:
    image: postgres:11.1
    environment:
      POSTGRES_USER: pybeluser
      POSTGRES_PASSWORD: pybelpassword
      POSTGRES_DB: pybeldb
    ports:
      - 5432:5432

  broker:
    image: rabbitmq:3.7.7-alpine

  result_backend:
    image: redis:4.0.11-alpine
