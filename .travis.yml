sudo: false
cache: pip

language: python

python:
    - 3.6
env:
    - TOXENV=py
    - TOXENV=docs
    - TOXENV=manifest
    - TOXENV=rst-lint

before_install:
    - pip install --upgrade pip
    - pip install codecov

install:
    - pip install tox

script:
    - tox

after_success:
    - tox -e coverage-report
    - codecov

