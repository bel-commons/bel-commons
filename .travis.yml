language: python
sudo: required
dist: xenial
python: "3.7"

cache: pip
services:
  - mysql

stages:
  - lint
  - docs
  - test

env:
  - TOXENV=py PYBEL_TEST_CONNECTOR=pymysql
    PYBEL_TEST_CONNECTION=mysql+pymysql://travis@localhost/test?charset=utf8

jobs:
  include:
    # lint stage
    - stage: lint
      env: TOXENV=manifest
    - env: TOXENV=flake8
    - env: TOXENV=pyroma
    - env: TOXENV=xenon
    - env: TOXENV=mypy
    # docs stage
    - stage: docs
      env: TOXENV=doc8
    - env: TOXENV=readme
    - env: TOXENV=docs

matrix:
  allow_failures:
    - env: TOXENV=xenon
    - env: TOXENV=mypy
    - env: TOXENV=py

before_script:
  - mysql -e 'CREATE DATABASE test CHARACTER SET utf8 COLLATE utf8_general_ci;'
  - mysql -e "GRANT ALL PRIVILEGES ON test.* to 'travis'@'%' WITH GRANT OPTION;"

install:
  - sh -c 'if [ "$TOXENV" = "py" ]; then pip install tox codecov; else pip install tox; fi'

script:
  - tox

after_success:
  - sh -c 'if [ "$TOXENV" = "py" ]; then tox -e coverage-report; codecov; fi'

